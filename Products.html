<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="icon" href="./images/t-solid.svg" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <link rel="stylesheet" href="./css/ProudctPage.css" />
    <link rel="stylesheet" href="./css/ProductCard.css" />
    <link rel="stylesheet" href="./css/loader.css" />

    <script src="./js/JQuery.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>

    <script src="./js/main.js"></script>

    <script src="./js/smooth.js"></script>

    <script>
      $(document).ready(function () {
        $("#nav-container").load("nav.html");
      });
    </script>
    <style>
      .fade {
        transition-duration: 1s;
      }
    </style>
  </head>
  <body>
    <div id="nav-container"></div>

    <!-- --------------------Toast  -->
    <div
      id="errortip"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      class="toast"
      data-animation="true"
      data-autohide="true"
      data-delay="1000"
      style="position: fixed; bottom: 3%; right: 2%; z-index: 100"
    >
      <div class="toast-header">
        <i
          class="fa-solid fa-cart-plus"
          style="font-size: 16px; margin-right: 5px"
        ></i>
        <strong class="mr-auto text-danger">Done</strong>
        <!-- <small>11 mins ago</small> -->
      </div>
      <div class="toast-body" id="toast-body"></div>
    </div>

    <!-- --------------------Toast  -->

    <!-- products title -->
    <div class="container-fluid">
      <div
        class="row justify-content-center text-center align-items-center g-2 Proudctpage-title"
      >
        <div class="col"></div>
        <div class="col-md-6 mt-5 p-5 aboutusTitle">
          <h1 style="font-size: 40px; display: inline">Products</h1>
          <i class="fa-brands fa-shopify" style="color: #c32865"></i>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <!-- products title -->

    <!-- products  -->

    <div class="container-fluid">
      <div class="row all-proudcts">
        <div class="col-sm-12 col-md-2 mt-5 ms-2 filter-section">
          <h3>Filter</h3>
          <hr />
          <div class="butt-container" id="butt-container">
            <button
              type="button"
              class="btn btn-outline btn-sm"
              onclick="filterCategory('')"
            >
              All
            </button>
          </div>
          <hr />
          <h3>Stock</h3>
          <div class="butt-container" id="Stock-butt-container"></div>
        </div>

        <div class="col-md-10 col-lg-10" id="container">
          <div class="loader display" id="loader"></div>
        </div>
      </div>
    </div>
    <!-- products  -->

    <!-- ------------------- Footer  start---------------- -->

    <div class="container-fluid footer">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-3"></div>
        <div
          class="col-md-6 d-flex flex-column align-items-center justify-content-center mid-col"
        >
          <div class="icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-pinterest-p"></i>
          </div>
          <p>Â© 2024 , Mady By Abdallah SHafiq</p>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- ------------------- Footer  End---------------- -->
    <script src="./js/products.js"></script>
  </body>
</html>
